<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculate Me</title>
</head>
<body>
    <div class="container">
        <h1>Intrest Caluclator</h1>
        <div class="froms">
            <label for="principal">Principal Amount</label>
            <input type="number" id="principal" placeholder="Principal amount">
        </div>
        <div class="froms">
            <label for="intrestRate">Enter Intrest</label>
            <input type="number" id="intrestRate" placeholder="Enter Intrest">
        </div>
        <div class="froms">
            <label for="tenure">Tenure(In Years)</label>
            <input type="number" id="tenure" placeholder="Years">

        </div>
        <button class="btn" id="Btn">
            Calculate
        </button>
        <p id="result" class="result">Maturity Amount</p>
    </div>
    <script src="scrip.js"></script>
    
</body>
</html>
